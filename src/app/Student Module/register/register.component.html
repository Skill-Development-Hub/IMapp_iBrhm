<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with custom image"
  >
    <img src="assets/images/sdhub.png" alt="SD Hub" class="custom-icon" />
  </button>
  <span class="toolbar-title">Student Registration</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>Personal Details</mat-card-title>
      </mat-card-header>

      <mat-card-content>
     
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput type="text" [(ngModel)]="studentName" required />
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Father's Name</mat-label>
    <input matInput type="text" required />
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Mobile No</mat-label>
    <input matInput type="tel" formControlName="number" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="password" required />
  </mat-form-field>

</mat-card-content>



<mat-card-header>
  <mat-card-title>Additional Details</mat-card-title>
</mat-card-header>

<mat-card-content>

<mat-form-field appearance="outline" class="full-width">
<mat-label>Address</mat-label>
<input matInput type="text" required />
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
  <mat-label>Parent/Guardian Contact</mat-label>
  <input matInput type="tel"  />
  </mat-form-field>

<mat-form-field appearance="outline" class="full-width">
<mat-label>Highest Qualification</mat-label>
<input matInput type="text" required />
</mat-form-field>


<mat-form-field appearance="outline" class="full-width">
<mat-label>Year of Passing</mat-label>
<input matInput type="date" required />
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
<mat-label>College Name</mat-label>
<input matInput type="text" />
</mat-form-field>

<mat-form-field appearance="outline" class="full-width">
<mat-label>Pecentage</mat-label>
<input matInput type="number"  />
</mat-form-field>

</mat-card-content>

</mat-card>

<div class="register2btn">
<button mat-flat-button type="button" class="registerbtn" (click)="navigateToWelcome()">Submit Details</button>
</div>
