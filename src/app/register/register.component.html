<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with custom image"
  >
    <img src="assets/images/sdhub.png" alt="SD Hub" class="custom-icon" />
  </button>
  <span class="toolbar-title">Student Registration</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
    <mat-card-header>
        <mat-card-title>Section 1</mat-card-title>
      </mat-card-header>

      <mat-card-content>
     
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput type="text" required />
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Father's Name</mat-label>
    <input matInput type="text" required />
  </mat-form-field>


  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="date" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Mobile No</mat-label>
    <input matInput type="tel" formControlName="number" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
  </mat-form-field>

</mat-card-content>
</mat-card>
