<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with custom image">
    <img src="assets/images/sdhub.png" alt="SD Hub" class="custom-icon" />
  </button>
  <span class="toolbar-title">Student Dashboard</span>
  <span class="example-spacer"></span>
</mat-toolbar>






  <div class="sign-in-container">
    <h2>Student Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">
          Password must be at least 8 characters long.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Sign In</button>
      <button mat-raised-button color="primary" type="button" (click)="navigateToRegister()">Register</button>

    </form>
  </div>
